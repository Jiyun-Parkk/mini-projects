<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />

		<title>carrot game</title>
	</head>
	<body>
		<section class="game">
			<header class="game_header">
				<button type="button" class="game_button">
					<i class="fas fa-play"></i>
				</button>
				<span class="game_timer">0:0</span>
				<span class="game_score">9</span>
			</header>
			<section class="game_field"></section>
		</section>
		<section class="pop-up">
			<button type="button" class="pop-up_refresh">
				<i class="fas fa-redo"></i>
			</button>
			<span class="pop-up_message">hello</span>
		</section>
		<script type="module" src="./src/main.js"></script>
		<script type="module" src="./src/popup.js"></script>
		<script type="module" src="./src/field.js"></script>
		<script type="module" src="./src/sound.js"></script>
		<script type="module" src="./src/game.js"></script>
	</body>
</html>
